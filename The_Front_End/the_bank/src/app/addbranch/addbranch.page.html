<ion-header>
  <ion-toolbar>
    <ion-title>Add Branch</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="floating" >IFSC Code</ion-label>
      <ion-input [(ngModel)]="ifsc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" >Area</ion-label>
      <ion-input [(ngModel)]="area"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" > City</ion-label>
      <ion-input [(ngModel)]="city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Manager Employee ID</ion-label>
      <ion-input [(ngModel)]="MID"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="addbranch()" >Add Branch</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
