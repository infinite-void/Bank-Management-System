<ion-header>
  <ion-toolbar>
    <ion-title>Login To Continue</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-item>
        <ion-label position="floating" >UserName</ion-label>
        <ion-input [(ngModel)]="user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" >Password</ion-label>
        <ion-input [(ngModel)]="pass" type='password'></ion-input>
        
      </ion-item>
      <ion-item>
        <ion-button (click)="login()" >Login</ion-button>
      </ion-item>
  </ion-card>
</ion-content>
